<div class="container">
	<div class="navbar-fixed" ng-controller="usersController as UC">
		<nav>
			<div class="nav-wrapper">
				<div class="col s12">
					<a href="#/cards/index" class="breadcrumb">View Cards</a>
					<a href="#/cards/new" class="breadcrumb">New Card</a>
					<a href="#/user/settings" class="breadcrumb">Settings</a>
					<a href="#/" class="breadcrumb" ng-click=UC.logout()>Log Out</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="viewer-main" ng-controller="cardsController as CC">

		<div class="col-md-2 go-left">
			<button type="button" class="btn btn-default btn-lg" ng-click="moveBkwd()">
			   <span class="glyphicon glyphicon-chevron-left">
			   </span>
			</button>
		</div>

		<div class="col-md-6 main-deck">
			<div class="card" ng-click="flip(card)">
				<div ng-show="this.cardSide === false">
					{{this.cardInDeck.target_word}}
				</div>
				<div ng-show="this.cardSide === true">
					{{this.cardInDeck.translations[0]}}
				</div>
			</div>
		</div> <!-- main-deck -->

		<div class="col-md-2 go-right">
			<button type="button" class="btn btn-default btn-lg" ng-click="moveFwd()">
			   <span class="glyphicon glyphicon-chevron-right">
			   </span>
			</button>
		</div>



	</div><!-- viewer-main -->











</div> <!-- container -->
