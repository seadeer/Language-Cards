<div class="loginPage">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#!" class="breadcrumb">Register</a>
                    <a href="#!" class="breadcrumb">Features</a>
                    <a href="#!" class="breadcrumb">About</a>
                </div>
            </div>
        </nav>
    </div>
    <div class = "container" ng-controller = "usersController as UC">
        <div class="subdiv" >
            <h1>SPROG</h1>
            <h3>Language learning - Social - Playful</h3>
        </div>
        <div class="login">
            <h4>Log in</h4>
            <p>User name:</p>
            <input type="text" ng-model = "UC.newUser.name"></p>
            <p>Password: </p>
            <p><input type="password" placeholder="no password yet" =""></p>
            <input class="waves-effect waves-light btn" type="submit" value="Enter" ng-click="UC.login()">
        </div>
        <div class="image">
            <img src="/app/assets/img/babel.jpg" alt="Picture goes here">
        </div>
    </div>
</div>
