<div class="navbar-fixed" ng-controller="usersController as UC">
        <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#!" class="breadcrumb">My Cards</a>
                    <a href="#/cards/new" class="breadcrumb">New Card</a>
                    <a href="#/home" class="breadcrumb">Dashboard</a>
                    <a href="#/" class="breadcrumb" ng-click=UC.logout()>Log Out</a>
                </div>
            </div>
        </nav>
    </div>
<div class="container" ng-controller="usersController as UC">

    <h1>Settings</h1>
    <div class="UserSettings">
        <h4>Your languages </h4>
        <div ng-repeat="language in UC.user.languages">
            <h5>{{language.name}}</h5>
        </div>
        <h6>Add a language you would like to learn:</h6>
        <select ng-model="UC.newLanguage" ng-options="lang.name for lang in UC.languages track by $index">
        <input type="submit" value="Add Language" ng-click="UC.addLanguage()">
        <h6>Set your native language: </h6>
        <select ng-options = "l.name for l in UC.languages track by $index" ng-model="UC.userLanguage">
        <input type="submit" value="Set Language" ng-click="UC.setLanguage()">
    </div>
    <div>
        <h4>Your decks</h4>
        <ul ng-repeat="deck in UC.user.decks">
            <li>{{deck.name}}</li>
        </ul>
    </div>

</div>
